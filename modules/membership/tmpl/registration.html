    <div class="row row-white" >
	    <div class="row">
		    <div class="col-sm-12">
			    <h3>Corporate Pilots Association Registration Form</h3><hr>
		    </div>
	    </div>	    
        <div class="row">
		    <div class="col-sm-12">
		  <form class="form" id="contact-form" name="regForm">
			<div class="row">
				<div class="form-group col-lg-12 col-md-12 " ng-class="{ 'has-error': regForm.membershipType.$invalid }">
					<label class="control-label" >Type of Membership <i class="required">*</i></label>
					<select id="membershiptype" class="selectpicker show-tick form-control" name="membershipType" ng-model="newUser.membershipType" required>
						<option>Select a membership type</option>
						<option data-subtext="$125">Individual</option>
						<option data-subtext="$500">Flight Department</option>
        			</select>
				</div>
			</div>
		  <div class="row">
			<div class="form-group col-lg-4 col-md-4" ng-class="{ 'has-error': regForm.firstName.$invalid }">
				<label class="control-label" >First Name <i class="required">*</i></label>
				<input type="text" name="firstName" class="form-control" placeholder="First Name" id="fname" ng-model="newUser.firstName" required>
			</div>
			<div class="form-group col-lg-4 col-md-4" ng-class="{ 'has-error': regForm.lastName.$invalid }">
				<label class="control-label" >Last Name <i class="required">*</i></label>
				<input type="text" name="lastName" class="form-control" placeholder="Last Name" id="lname" ng-model="newUser.lastName" required>
			</div>
			<div class="form-group col-lg-4 col-md-4" ng-class="{ 'has-error': regForm.middleName.$invalid }">
				<label class="control-label" >Middle Initial</label>
				<input type="text" name="middleName" class="form-control" placeholder="Middle Initial" id="mname" ng-model="newUser.middleName" >
			</div>
		</div><!--/end Row -->
		<div class="row">
			<div class="form-group col-lg-8 col-md-8" ng-class="{ 'has-error': regForm.street1.$invalid }">
				<label class="control-label" >Street <i class="required">*</i></label>
				<input type="text" name="street1" class="form-control" placeholder="Street" id="street1" ng-model="newUser.street1" required>
			</div>
			<div class="form-group col-lg-4 col-md-4" ng-class="{ 'has-error': regForm.street2.$invalid }">
				<label class="control-label" >P.O. Box or Aprt # <i class="required">*</i></label>
				<input type="text" name="street2" class="form-control" placeholder="P.O. Box or Aprt #" id="street2" ng-model="newUser.street2" required>
			</div>
		</div><!--/end Row -->
		 <div class="row">
			<div class="form-group col-lg-6 col-md-6" ng-class="{ 'has-error': regForm.city.$invalid }">
				<label class="control-label" >City <i class="required">*</i></label>
				<input type="text" name="city" class="form-control" placeholder="City" id="city" ng-model="newUser.city" required>
			</div>
			<div class="form-group col-lg-3 col-md-3" ng-class="{ 'has-error': regForm.state.$invalid }">
				<label class="control-label" >State <i class="required">*</i></label>
				<select id="states" class="selectpicker show-tick form-control" name="state"  ng-model="newUser.state" required>
					<option>Please select a state</option>
					<option value="AL">Alabama</option>

					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
        		</select>
			</div>
			<div class="form-group col-lg-3 col-md-3" ng-class="{ 'has-error': regForm.zip.$invalid }">
				<label class="control-label" for="email">Zip Code <i class="required">*</i></label>
				<input type="text" name="zip" class="form-control" placeholder="Zip" id="zip"  ng-model="newUser.zip" required>
			</div>
		</div><!--/end Row -->
		<div class="row">
			<div class="form-group col-lg-6 col-md-6" ng-class="{ 'has-error': regForm.email.$invalid }">
				<label class="control-label">Email Address <i class="required">*</i></label>
				<input type="email" name="email" class="form-control" placeholder="Email Address" id="email"  ng-model="newUser.email" required>
			</div>
			<div class="form-group col-lg-3 col-md-3" ng-class="{ 'has-error': regForm.phone.$invalid }">
				<label class="control-label" >Phone Number <i class="required">*</i></label>
				<input type="tel" name="phone" class="form-control" placeholder="Phone Number" id="phone"  ng-model="newUser.phone" required>
			</div>
			<div class="form-group col-lg-3 col-md-3" ng-class="{ 'has-error': regForm.grade.$invalid }">
				<label class="control-label" >Pilot Grade <i class="required">*</i></label>
				<select id="grade" class="selectpicker show-tick form-control" name="grade"  ng-model="newUser.grade" required>
						<option>Select a pilot grade</option>
						<option>None</option>
						<option>Student</option>
						<option>Private</option>
						<option>Instrument</option>
						<option>CFI</option>
						<option>Commercial</option>
						<option>ATP</option>
						<option>Other/option>
        			</select>
			</div>
		</div><!--/end Row -->
		<div class="row">
			<div class="col-md-12">
				<h4>Flight Hours</h4><hr>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2" ng-class="{ 'has-error': regForm.singleHour.$invalid }">
				<label class="control-label" >Single</label>
				<input type="number" name="singleHour" class="form-control" placeholder="Single" id="fhsingle"  ng-model="newUser.singleHour" min="0">
			</div>
			<div class="form-group col-md-2" ng-class="{ 'has-error': regForm.mpristonHour.$invalid }">
				<label class="control-label" >Multi-piston</label>
				<input type="number" name="mpristonHour" class="form-control" placeholder="Multi-piston" id="fhmultip" ng-model="newUser.mpristonHour" min="0" >
			</div>
			<div class="form-group col-md-2" ng-class="{ 'has-error': regForm.mjetHour.$invalid }">
				<label class="control-label" >Multi-jet</label>
				<input type="number" name="mjetHour" class="form-control" placeholder="Multi-jet" id="fhmultij" ng-model="newUser.mjetHour" min="0">
			</div>
			<div class="form-group col-md-2" ng-class="{ 'has-error': regForm.instrumentHour.$invalid }">
				<label class="control-label" >Instrument</label>
				<input type="number" name="instrumentHour" class="form-control" placeholder="Instrument" id="fhinstrument" ng-model="newUser.instrumentHour" min="0">
			</div>
			<div class="form-group col-md-2" ng-class="{ 'has-error': regForm.otherHour.$invalid }">
				<label class="control-label" >Other</label>
				<input type="number" name="otherHour" class="form-control" placeholder="Other" id="fhother" ng-model="newUser.otherHour" min="0">
			</div>
			<div class="form-group col-md-2">
				<label class="control-label" >Total Hours</label>
				<input type="number" name="name" class="form-control" placeholder="Total Hours" id="fhmtotal" disabled ng-model="newUser.totalHour" value="{{totalHour()}}">
			</div>
		</div><hr> 
<!--/end contact section-->
		<div class="row">
			<div class="form-group col-md-4 col-md-offset-8">
				<button class="btn btn-default btn-block"  name="register"  ng-disabled="regForm.$invalid">Register</button>
			</div>
		</div>
		</form> 
		    </div>
    	</div>
    </div>
